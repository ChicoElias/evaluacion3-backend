# CONFIGURACI�N H2 (BASE DE DATOS EN MEMORIA)
server.port=8081

# Conexi�n a Base de Datos en Memoria (No requiere instalaci�n externa)
spring.datasource.url=jdbc:h2:mem:evaluacion3db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuraci�n JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Habilitar consola web (Opcional, para ver los datos en el navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console